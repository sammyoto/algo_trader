<div id="main">
    <div id="activity-list-container">
        <h3 class="account-summary-title">Activity Feed</h3>
        <ul class="highlight-list">
            @for(activity of mock_activities; track activity.name) {
                <li>
                    <strong>{{ activity.timestamp }} - Trader: {{ activity.name }} - {{ activity.message }}</strong>
                </li>
            }
        </ul>
    </div>
</div>
