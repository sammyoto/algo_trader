<div class="bot-viewer">
    <div class="graph">
        <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"></canvas>
    </div>
    <div class="bot-data">
        <div class="flexbox-list">
            <div class="flexbox-item">
              <span class="flexbox-label">Market Price</span>
              <span class="flexbox-value" id="market-price">$212.78</span>
            </div>
            <div class="flexbox-item">
                <span class="flexbox-label">Holdings</span>
                <span class="flexbox-value" id="holdings">10</span>
              </div>
            <div class="flexbox-item">
                <span class="flexbox-label">Day P/L</span>
                <span class="flexbox-value" id="day-pl">$12,000.00</span>
            </div> 
            <div class="flexbox-item">
                <span class="flexbox-label">Liftetime P/L</span>
                <span class="flexbox-value" id="lifetime-pl">$123,456.00</span>
            </div>
        </div>
    </div>
</div>
